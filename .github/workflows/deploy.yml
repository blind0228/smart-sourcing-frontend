name: Frontend Deploy to ECS (Lab Ver.)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: smartsourcing-frontend-nginx
  ECS_SERVICE: SmartSourcing-Frontend-Task-Def-service-esu9pdqq
  ECS_CLUSTER: SmartSourcing-Cluster
  CONTAINER_NAME: smartsourcing-frontend

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build 

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: Update ECS Service
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment

      # ▼▼▼▼▼▼▼ [여기부터 추가된 부분] 디스코드 알림 ▼▼▼▼▼▼▼
      - name: Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: always() # 성공하든 실패하든 항상 실행
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          # 알림 메시지 커스터마이징 (원하는 대로 수정 가능)
          title: "프론트엔드 배포 결과"
          description: |
            **상태:** ${{ job.status }}
            **실행자:** ${{ github.actor }}
            **커밋:** ${{ github.event.head_commit.message }}
          # 성공하면 초록(success), 실패하면 빨강(failure) 등 자동 색상 지정
          color: ${{ job.status == 'success' && '0x28a745' || '0xdc3545' }}
          username: GitHub Actions Bot
          #