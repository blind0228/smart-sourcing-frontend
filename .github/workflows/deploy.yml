name: Frontend ECR Push Only (No ECS Deployment)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: smartsourcing-frontend-nginx
  # 아래 ECS 관련 환경 변수들은 사용되지 않지만, 파일 구조 유지를 위해 남겨둡니다.
  ECS_SERVICE: SmartSourcing-Frontend-Task-Def-service-esu9pdqq
  ECS_CLUSTER: SmartSourcing-Cluster
  CONTAINER_NAME: smartsourcing-frontend
  ECS_TASK_DEFINITION_NAME: SmartSourcing-Frontend-Task-Def

jobs:
  deploy:
    name: Build and Push ECR
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # jq 설치는 이제 필수는 아니지만, 워크플로우 구조 유지를 위해 남겨둡니다.
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build 

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # AWS_SESSION_TOKEN으로 변경
          aws-region: ${{ env.AWS_REGION }}

      - name: Check AWS Caller Identity
        run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} # 커밋 SHA를 태그로 사용 (버전 관리 용이)
        run: |
          # 1. 이미지 빌드 (로컬 태그: smartsourcing-frontend-nginx)
          docker build -t smartsourcing-frontend-nginx .
          
          # 2. AWS ECR 레지스트리 경로로 태그 지정
          docker tag smartsourcing-frontend-nginx:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # 3. AWS ECR로 이미지 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # 다음 스텝에서 사용할 전체 이미지 URI를 출력합니다.
          echo "image_uri=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ▼▼▼▼▼ [ECS 배포 로직 제거됨] ▼▼▼▼▼
      - name: ECR Push Completed
        run: echo "Image push to ECR completed successfully. Deployment to ECS was skipped as requested."