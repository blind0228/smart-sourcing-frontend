name: Frontend ECR Push Only (No ECS Deployment)

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  # ⚠️ AWS 명령어에 나온 이름(smartsourcing-frontend)으로 수정했습니다.
  ECR_REPOSITORY: smartsourcing-frontend

jobs:
  deploy:
    name: Build and Push ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 1. Node.js 세팅 및 빌드 (React 빌드물 생성)
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build 
          # 빌드 후 'dist' 또는 'build' 폴더가 생성되어야 Dockerfile에서 COPY 할 수 있습니다.

      # 2. AWS 인증 (러너랩 Session Token 필수)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Docker 빌드 및 푸시 (제공해주신 명령어 로직 적용)
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 제공하신 AWS 명령어와 동일한 동작을 수행합니다.
          
          # 1. 도커 이미지 빌드 (이름: smartsourcing-frontend)
          # (주의: 프로젝트 루트에 Dockerfile이 있어야 하며, Dockerfile은 npm build 결과물을 COPY 해야 함)
          docker build -t $ECR_REPOSITORY .
          
          # 2. 태그 지정 (latest)
          # 975050...dkr.../smartsourcing-frontend:latest 형식으로 태깅
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # 3. AWS ECR로 푸시
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "✅ Frontend ECR Push Success!"
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:latest"